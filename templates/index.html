<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4bb543;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url("../static/image/hpp.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--dark);
        }

        .overlay {
            /*background: rgba(255, 255, 255, 0.0);*/
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.50); /* translucent white */
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 650px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: var(--secondary);
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        h1:after {
            content: '';
            position: absolute;
            width: 60%;
            height: 4px;
            background: linear-gradient(to right, var(--accent), var(--primary));
            bottom: -10px;
            left: 20%;
            border-radius: 2px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        form input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark);
            outline: none;
            transition: all 0.3s ease;
        }

        form input::placeholder {
            color: #a0a0a0;
        }

        form input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        form button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        form button:hover {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(63, 55, 201, 0.3);
        }

        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            background: white;
            padding: 1.2rem;
            border-radius: 8px;
            color: var(--success);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--success);
            text-align: center;
            font-weight: 600;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="form-card">
            <h1>üè° House Price Prediction</h1>
            <form action="/predict" method="POST">
                <div class="form-grid">
                    {% for field in ['bedrooms', 'bathrooms', 'sqft_living', 'sqft_lot',
                                     'floors', 'waterfront', 'view', 'condition',
                                     'sqft_above', 'sqft_basement', 'yr_built', 'yr_renovated'] %}
                        <div class="form-group">
                            <label for="{{ field }}">{{ field.replace('_', ' ').title() }}</label>
                            <input type="number" step="any" id="{{ field }}" name="{{ field }}" placeholder="Enter {{ field.replace('_', ' ') }}" required>
                        </div>
                    {% endfor %}
                </div>
                <button type="submit">Estimate Property Value</button>
            </form>
            {% if prediction_text %}
                <div class="result">{{ prediction_text }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
